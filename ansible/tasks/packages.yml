- name: Install Packages for Arch
  become: true
  community.general.pacman:
    name:
      - "base-devel"
      - "cmake"
      - "sudo"
      - "lua51"
      - "unzip"
      - "libtool"
      - "gettext"
      - "curl"
      - "htop"
      - "tmux"
      - "fish"
      - "nodejs"
      - "npm"
      - "luarocks"
      - "stow"
      - "tidy"
      - "python"
      - "python-pip"
      - "tree"
      - "xclip"
    state: present
  when: ansible_distribution in ["Archlinux"]
- name: Install Packages for Ubuntu
  become: true
  ansible.builtin.apt:
    name:
      - "build-essential"
      - "cmake"
      - "sudo"
      - "lua5.1"
      - "unzip"
      - "libtool"
      - "gettext"
      - "curl"
      - "htop"
      - "tmux"
      - "fish"
      - "nodejs"
      - "npm"
      - "luarocks"
      - "stow"
      - "tidy"
      - "python3"
      - "python3-pip"
      - "tree"
      - "xclip"
    state: present
  when: ansible_distribution in ["Ubuntu"]
- name: Install Packages for Fedora
  become: true
  ansible.builtin.dnf:
    name:
      - "@Development Tools"
      - "@Development Libraries"
      - "gcc-c++"
      - "wl-clipboard"
      - "cmake"
      - "sudo"
      - "lua"
      - "unzip"
      - "libtool"
      - "gettext"
      - "curl"
      - "htop"
      - "tmux"
      - "fish"
      - "nodejs"
      - "npm"
      - "luarocks"
      - "stow"
      - "tidy"
      - "python3"
      - "python3-pip"
      - "tree"
    state: present
  when: ansible_distribution in ["Fedora"]
