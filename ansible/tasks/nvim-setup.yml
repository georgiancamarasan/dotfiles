- name: check if neovim is already built
  shell: command -v nvim
  register: neovim_is_built
  ignore_errors: true
  tags:
    - nvim

- name: Clone Neovim
  when: neovim_is_built is failed
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/code/neovim"
  tags:
    - nvim

- name: Pull Neovim
  when: neovim_is_built is not failed
  ansible.builtin.shell:
    chdir: "{{ lookup('env', 'HOME') }}/code/neovim"
    cmd: "git pull"
  tags:
    - nvim

- name: Build neovim
  shell:
    chdir: "{{ lookup('env', 'HOME') }}/code/neovim"
    cmd: "make CMAKE_BUILD_TYPE=Release"
  tags:
    - nvim

- name: Install neovim
  become: true
  shell:
    chdir: "{{ lookup('env', 'HOME') }}/code/neovim"
    cmd: "make install"
  tags:
    - nvim

- name: Neovim Plugin Development 2 luacheck
  when: neovim_is_built is failed
  become: true
  shell: luarocks install luacheck
  tags:
    - nvim
