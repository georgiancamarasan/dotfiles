- hosts: localhost
  vars:
    rsa_source_key: ".ssh/id_rsa"
    ed_source_key: ".ssh/id_ed25519"
    rsa_dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    ed_dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
  pre_tasks:
  - name: Update Ubuntu packages
    become: true
    apt:
      update_cache: true
      upgrade: true
    when: ansible_distribution == 'Ubuntu'
  - name: Update Arch packages
    become: true
    community.general.pacman:
      update_cache: true
      upgrade: true
    when: ansible_distribution == 'Archlinux'
  - name: Install linux packages
    include_tasks: tasks/packages.yml
  - name: Install SSH Keys
    include_tasks: tasks/ssh.yml
  - name: Install Git
    include_tasks: tasks/git-setup.yml
  - name: Install npm packages
    include_tasks: tasks/npm-packages.yml
  - name: Install pip packages
    include_tasks: tasks/pip-packages.yml
  - name: Install neovim
    include_tasks: tasks/nvim-setup.yml
  - name: Install dotfiles
    include_tasks: tasks/dotfiles.yml
  - name: install rust
    include_tasks: tasks/rust.yml
