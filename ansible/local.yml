- hosts: localhost
  vars:
    rsa_source_key: ".ssh/id_rsa"
    ed_source_key: ".ssh/id_ed25519"
    rsa_dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    ed_dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
  pre_tasks:
  - name: Install packages
    include_tasks: tasks/packages.yml
  - name: Install SSH Keys
    include_tasks: tasks/ssh.yml
  - name: Install Git
    include_tasks: tasks/git-setup.yml
  - name: Install npm packages
    include_tasks: tasks/npm-packages.yml
  - name: Install neovim
    include_tasks: tasks/nvim-setup.yml
  - name: Install dotfiles
    include_tasks: tasks/dotfiles.yml
